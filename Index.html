<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
    <script src="App.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="Media/search.png" alt="Search Button Icon"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="Media/rain.png" alt="Weather Icon" class="weather-icon">
                <h1 class="degree">22°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="Media/humidity.png" alt="Humidity Icon">
                        <div>
                            <p class="humid">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Media/wind.png" alt="Wind Icon">
                        <div>
                            <p class="wind">15km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        const apiKey = "c0dff8a115ca553b49eaf8805bf73f1d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else {
                var data = await response.json();

                document.querySelector(".city").innerText = data.name;
                document.querySelector(".degree").innerText = Math.round(data.main.temp) + "°c";
                document.querySelector(".humid").innerText = data.main.humidity + "%";
                document.querySelector(".wind").innerText = data.wind.speed + " km/hr";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "Media/clouds.png";
                }
                else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "Media/clear.png";
                }
                else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "Media/rain.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "Media/drizzle.png";
                }
                else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "Media/mist.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

    </script>
</body>

</html>
